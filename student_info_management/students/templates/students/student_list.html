<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 py-10">
    <div class="max-w-2xl mx-auto bg-white p-8 rounded-2xl shadow-lg">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Student List</h1>
        
        <div class="text-right mb-4">
            <a href="{% url 'student_create' %}" class="inline-block bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-md shadow">
                + New Student
            </a>
        </div>
        
        <table class="w-full table-auto">
            <thead>
                <tr class="text-left">
                    <th class="py-2 px-4 border">Name</th>
                    <th class="py-2 px-4 border">Email</th>
                    <th class="py-2 px-4 border">Course</th>
                    <th class="py-2 px-4 border">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td class="py-2 px-4 border">{{ student.name }}</td>
                    <td class="py-2 px-4 border">{{ student.email }}</td>
                    <td class="py-2 px-4 border">{{ student.course }}</td>
                    <td class="py-2 px-4 border">
                        <a href="{% url 'student_view' student.id %}" class="text-green-600">View</a> | 
                        <a href="{% url 'student_update' student.id %}" class="text-blue-600">Edit</a> | 
                        <a href="{% url 'student_delete' student.id %}" class="text-red-600">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
