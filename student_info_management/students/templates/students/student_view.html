<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 py-10">
    <div class="max-w-2xl mx-auto bg-white p-8 rounded-2xl shadow-lg">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Student Details</h1>

        <div class="mb-5">
            <p class="text-lg font-medium text-gray-700">Name: {{ student.name }}</p>
            <p class="text-lg font-medium text-gray-700">Email: {{ student.email }}</p>
            <p class="text-lg font-medium text-gray-700">Address: {{ student.address }}</p>
            <p class="text-lg font-medium text-gray-700">Gender: {{ student.gender }}</p>
            <p class="text-lg font-medium text-gray-700">Age: {{ student.age }}</p>
            <p class="text-lg font-medium text-gray-700">Interest: {{ student.interest }}</p>
            <p class="text-lg font-medium text-gray-700">Course: {{ student.course }}</p>
        </div>

        <a href="{% url 'student_list' %}" class="mt-4 inline-block bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-gray-700">Back to Student List</a>
    </div>
</body>
</html>
